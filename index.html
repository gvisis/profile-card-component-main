<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css reset / -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <!-- css layout -->
  <link rel="stylesheet" href="./css/layout.css">
  <!-- css custom -->
  <link rel="stylesheet" href="./css/custom.css">
  <!-- favicon -->
  <link rel="icon" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
<div class="background">
  <main>
    <div class="rows top">
    </div>
    <div class="face">
    </div>
    <div class="rows mid">
      <h3 class="mid-text name">Victor Crest</h3>
      <span class="mid-text age">26</span>
      <span class="city">London</span>
    </div>
    <div class="rows bottom">
      <div class="col-social-numbers">
        <h3>80K</h3>
        <span class="bottom-text">Followers</span>
      </div>
      <div class="col-social-numbers">
        <h3>803K</h3>
        <span class="bottom-text">Likes</span>
      </div>
      <div class="col-social-numbers">
        <h3>1.4k</h3>
        <span class="bottom-text">Photos</span>
      </div>
    </div>
  </main>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/gvisis">gvisis</a>.
</div>
</body>
</html>
